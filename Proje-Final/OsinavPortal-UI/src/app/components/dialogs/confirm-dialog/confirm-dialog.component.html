<mat-toolbar color="accent" class="mat-elevation-z8">
  <mat-icon matSuffix color="warn" >warning</mat-icon>&nbsp;
  <span>İşlem Onayı</span>
</mat-toolbar>
<div class="container">
  
  <h3>{{dialogMesaj}}</h3>
  <div>
    <button mat-raised-button color="warn" (click)="dialogRef.close(true)">Tamam</button>&nbsp;
    <button mat-raised-button color="accent" (click)="dialogRef.close(false)">İptal</button>
  </div>
</div>
