<mat-toolbar color="primary" class="mat-elevation-z6">
  <span>{{dialogBaslik}}</span>
</mat-toolbar>

<div class="container">
  <form [formGroup]="frm">
    <!--
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Soru</mat-label>
      <input matInput placeholder="Sorunuzu Giriniz..." name="soruText" formControlName="soruText" required type="text">
    </mat-form-field>
    -->
    <mat-form-field  appearance="outline" class="example-full-width" style="width: 100%;height: 100%;">
      <mat-label>Soru</mat-label>
      <textarea matInput placeholder="Sorunuzu Giriniz..." name="soruText" formControlName="soruText" required type="text" style="height: 300px;"></textarea>
    </mat-form-field>
    
    <mat-form-field appearance="outline" style="display: none;">
      <mat-label>Sınav</mat-label>
      <input matInput placeholder="Sınav" name="soruSinavId" formControlName="soruSinavId" required type="number">
    </mat-form-field>
  </form>
  <button mat-raised-button color="accent" (click)="dialogRef.close(frm.value)" [disabled]="frm.invalid">Kaydet</button>
  <button mat-raised-button color="warn" (click)="dialogRef.close()">İptal</button>
</div>
